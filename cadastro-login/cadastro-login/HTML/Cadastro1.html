<form name="cadastro" onsubmit="return validaform()" method="post">
<div class="main-login">
    <div class="left-login">
        <h1> Faça seu login </h1>
        <img src="cadastro.svg" alt="login">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>Cadastro</h1>
            
            <div class="textfield">

                <input type="email"  class="form__input"  autocomplete="off" for="email" placeholder="">
                <label for="email email"  class="form__label"> 
                    Email
            </div>
            <br>
                <div class="textfield">
                   
                    <input type="password" class="form__input"  autocomplete="off"name="nome" placeholder="">
                    <label for="email" class="form__label"> 
                        Senha
                </div>
                <br>

                <div class="textfield">
                   
                    <input type="password"  class="form__input"  autocomplete="off"name="nome" placeholder="" >
                    <label for="email" class="form__label"> 
                        Confirme sua Senha
                </div>
                <br>
                <div class="textfield">
                   
                    <input type="text" class="form__input"  autocomplete="off"name="nome" placeholder="">
                    <label for="email" class="form__label"> 
                        Telefone
                </div>
                <br>
                <div class="textfield">
                   
                    <input type="date" name="senha" placeholder="Nascimento">
                </div>
               
                <button class="btn-login"><a href="Login.Html">Enviar</button></a>
            </div>
