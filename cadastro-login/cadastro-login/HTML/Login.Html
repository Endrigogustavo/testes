<div class="main-login">

                    </label>

                <br>

                <div id="myDialog2" style="color: rgb(255, 0, 0);"></div>

<script>
    function showDialog(senha) { 
 if (senha.value == 3333 )
 {
   document.querySelector('#myDialog').innerHTML = "Correto";
 }
 else{
    document.querySelector('#myDialog2').innerHTML = "Erro";
}
